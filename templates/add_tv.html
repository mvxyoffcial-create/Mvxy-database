<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TV Series</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #282c34; color: #fff; padding: 20px; line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; background: #3b404a; padding: 25px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #b0b0b0; }
        input[type="text"], input[type="number"], input[type="date"], select, textarea { width: 100%; padding: 10px; box-sizing: border-box; background: #4a505b; border: 1px solid #555; color: #fff; border-radius: 6px; }
        .btn-primary { background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; border: none; padding: 12px 20px; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .btn-secondary { background: #555; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 6px; }
        .season-container { border: 1px dashed #777; padding: 15px; border-radius: 8px; margin-top: 20px; background: #323842; }
        .episode-container { margin-top: 10px; padding-left: 20px; border-left: 2px solid #6a11cb; }
        .episode-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 10px; background: #3b404a; padding: 10px; border-radius: 6px; }
        .episode-row input { flex: 1; min-width: 140px; font-size: 13px; }
        .remove-btn { background: #ff4d4d; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        h2 { color: #6a11cb; border-bottom: 2px solid #6a11cb; padding-bottom: 5px; margin-top: 30px; }
        h3 { color: #8a2be2; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .screenshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .help-text { font-size: 12px; color: #999; margin-top: 5px; font-style: italic; }
        .inline-group { display: flex; gap: 15px; }
        .inline-group .form-group { flex: 1; }
        .section-box { background: #323842; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Add New TV Series</h1>
        <form id="add-tv-form">
            <div class="section-box">
                <div class="form-group">
                    <label for="tmdb-id">TMDB TV Series ID:</label>
                    <div class="inline-group">
                        <input type="number" id="tmdb-id" placeholder="e.g. 1399">
                        <button type="button" class="btn-primary" onclick="fetchTmdbDetails()">Fetch Details</button>
                    </div>
                </div>
            </div>
            
            <h2>üìã Basic Information</h2>
            <div class="section-box">
                <div class="inline-group">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="language">Language:</label>
                        <input type="text" id="language" name="language">
                    </div>
                </div>
                
                <div class="inline-group">
                    <div class="form-group">
                        <label for="release-date">Release Date:</label>
                        <input type="date" id="release-date" name="release_date">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" step="0.1" id="rating" name="rating">
                    </div>
                    <div class="form-group">
                        <label for="total_seasons">Total Seasons:</label>
                        <input type="number" id="total_seasons" name="total_seasons" min="1">
                    </div>
                </div>
                
                <div class="inline-group">
                    <div class="form-group">
                        <label for="source_type">Source Type:</label>
                        <select id="source_type" name="source_type">
                            <option value="original">Original</option>
                            <option value="camcopy">CamCopy</option>
                            <option value="bluray">BluRay</option>
                            <option value="webrip">WebRip</option>
                            <option value="webdl">WebDL</option>
                            <option value="hdtv">HDTV</option>
                            <option value="dvdrip">DVDRip</option>
                            <option value="brrip">BRRip</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file_type">File Type:</label>
                        <select id="file_type" name="file_type">
                            <option value="webrip">WebRip</option>
                            <option value="bluray">BluRay</option>
                            <option value="webdl">WebDL</option>
                            <option value="hdtv">HDTV</option>
                            <option value="dvd">DVD</option>
                            <option value="brrip">BRRip</option>
                            <option value="bdrip">BDRip</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="status">TV Series Status:</label>
                    <input type="text" id="status" name="status" placeholder="Ongoing, Finished, Cancelled">
                </div>
                
                <div class="form-group">
                    <label for="youtube_trailer">YouTube Trailer URL:</label>
                    <input type="text" id="youtube_trailer" name="youtube_trailer">
                    <div class="help-text">Paste YouTube URL or Video ID</div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                
                <div class="inline-group">
                    <div class="form-group">
                        <label for="poster-url">Poster URL:</label>
                        <input type="text" id="poster-url" name="thumbnail">
                    </div>
                    <div class="form-group">
                        <label for="backdrop-url">Backdrop Image URL:</label>
                        <input type="text" id="backdrop-url" name="backdrop">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="genres">Genres (comma-separated):</label>
                    <input type="text" id="genres" name="genres">
                </div>
                
                <div class="form-group">
                    <label for="cast-members">Cast (JSON):</label>
                    <textarea id="cast-members" name="cast_members" rows="5"></textarea>
                </div>
            </div>

            <h2>üìù Subtitles</h2>
            <div class="section-box">
                <div class="form-group">
                    <label for="sub_sinhala">Sinhala Subtitle URL:</label>
                    <input type="text" id="sub_sinhala" name="sub_sinhala" placeholder="https://example.com/sinhala.srt">
                </div>
                <div class="form-group">
                    <label for="sub_english">English Subtitle URL:</label>
                    <input type="text" id="sub_english" name="sub_english" placeholder="https://example.com/english.srt">
                </div>
            </div>

            <h2>üì∏ Screenshots</h2>
            <div class="section-box">
                <h3>720p Screenshots</h3>
                <div class="screenshot-grid">
                    <input type="text" id="screenshots_720p_1" placeholder="URL 1">
                    <input type="text" id="screenshots_720p_2" placeholder="URL 2">
                </div>
                <h3>1080p Screenshots</h3>
                <div class="screenshot-grid">
                    <input type="text" id="screenshots_1080p_1" placeholder="URL 1">
                    <input type="text" id="screenshots_1080p_2" placeholder="URL 2">
                </div>
                <h3>2160p Screenshots</h3>
                <div class="screenshot-grid">
                    <input type="text" id="screenshots_2160p_1" placeholder="URL 1">
                    <input type="text" id="screenshots_2160p_2" placeholder="URL 2">
                </div>
                <h3>Trailer Screenshots</h3>
                <div class="screenshot-grid">
                    <input type="text" id="screenshots_trailer_1" placeholder="URL 1">
                    <input type="text" id="screenshots_trailer_2" placeholder="URL 2">
                </div>
            </div>

            <h2>üîó TV Series Global Links</h2>
            <div class="section-box">
                <div class="form-group">
                    <label>Video Links (720p | 1080p | 2160p)</label>
                    <div class="inline-group">
                        <input type="text" id="tv_video_720p" placeholder="720p Video">
                        <input type="text" id="tv_video_1080p" placeholder="1080p Video">
                        <input type="text" id="tv_video_2160p" placeholder="2160p Video">
                    </div>
                </div>
                <div class="form-group">
                    <label>Telegram Links</label>
                    <div class="inline-group">
                        <input type="text" id="telegram_720p" placeholder="720p Telegram">
                        <input type="text" id="telegram_1080p" placeholder="1080p Telegram">
                        <input type="text" id="telegram_2160p" placeholder="2160p Telegram">
                    </div>
                </div>
                <div class="form-group">
                    <label>Download Links</label>
                    <div class="inline-group">
                        <input type="text" id="download_720p" placeholder="720p Download">
                        <input type="text" id="download_1080p" placeholder="1080p Download">
                        <input type="text" id="download_2160p" placeholder="2160p Download">
                    </div>
                </div>
                <div class="form-group">
                    <label>Torrent Links</label>
                    <div class="inline-group">
                        <input type="text" id="torrent_720p" placeholder="720p Torrent">
                        <input type="text" id="torrent_1080p" placeholder="1080p Torrent">
                        <input type="text" id="torrent_2160p" placeholder="2160p Torrent">
                    </div>
                </div>
            </div>

            <h2>üì∫ Seasons & Episodes</h2>
            <div id="seasons-container"></div>
            <button type="button" class="btn-secondary" onclick="addSeason()">Add Season</button>
            
            <br><br>
            <button type="submit" class="btn-primary" style="width:100%; font-size: 1.2em; padding: 15px;">Add TV Series</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');
        let seasonCount = 0;

        function addSeason() {
            seasonCount++;
            const container = document.getElementById('seasons-container');
            const seasonDiv = document.createElement('div');
            seasonDiv.classList.add('season-container');
            seasonDiv.innerHTML = `
                <h3>Season ${seasonCount} <button type="button" class="remove-btn" onclick="this.closest('.season-container').remove()">Remove Season</button></h3>
                <div class="episode-container" data-season-number="${seasonCount}"></div>
                <button type="button" class="btn-secondary" onclick="addEpisode(this)">+ Add Episode</button>
            `;
            container.appendChild(seasonDiv);
        }

        function addEpisode(button) {
            const container = button.previousElementSibling;
            const sNum = container.dataset.seasonNumber;
            const epNum = container.children.length + 1;
            const div = document.createElement('div');
            div.classList.add('episode-row');
            div.innerHTML = `
                <input type="text" name="s${sNum}_e${epNum}_name" placeholder="Episode Name" required style="flex-basis:100%">
                <input type="text" placeholder="720p Video">
                <input type="text" placeholder="1080p Video">
                <input type="text" placeholder="720p Download">
                <input type="text" placeholder="1080p Download">
                <input type="text" placeholder="720p Telegram">
                <button type="button" class="remove-btn" onclick="this.closest('.episode-row').remove()">X</button>
            `;
            container.appendChild(div);
        }

        async function fetchTmdbDetails() {
            const tmdbId = document.getElementById('tmdb-id').value;
            if (!tmdbId) return alert('Enter TMDB ID');
            try {
                const res = await fetch(`${API_BASE_URL}/tmdb_fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify({ tmdb_id: tmdbId, media_type: 'tv' })
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('title').value = data.title || '';
                    document.getElementById('description').value = data.description || '';
                    document.getElementById('poster-url').value = data.thumbnail || '';
                    document.getElementById('backdrop-url').value = data.backdrop || '';
                    document.getElementById('release-date').value = data.release_date || '';
                    document.getElementById('language').value = data.language || '';
                    document.getElementById('rating').value = data.rating || '';
                    document.getElementById('total_seasons').value = data.total_seasons || 1;
                    document.getElementById('genres').value = data.genres ? data.genres.join(', ') : '';
                    document.getElementById('cast-members').value = JSON.stringify(data.cast_members || [], null, 2);
                }
            } catch (err) { alert('Fetch failed'); }
        }

        document.getElementById('add-tv-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const fileType = document.getElementById('file_type').value;

            const seasons = {};
            document.querySelectorAll('.season-container').forEach((sDiv, sIdx) => {
                const sNum = sIdx + 1;
                const episodes = [];
                sDiv.querySelectorAll('.episode-row').forEach((row, eIdx) => {
                    const inputs = row.querySelectorAll('input');
                    episodes.push({
                        episode_number: eIdx + 1,
                        episode_name: inputs[0].value,
                        video_720p: inputs[1].value || null,
                        video_1080p: inputs[2].value || null,
                        download_720p: inputs[3].value ? { url: inputs[3].value, file_type: fileType } : null,
                        download_1080p: inputs[4].value ? { url: inputs[4].value, file_type: fileType } : null,
                        telegram_720p: inputs[5].value || null
                    });
                });
                seasons[`season_${sNum}`] = { season_number: sNum, episodes };
            });

            const data = {
                type: 'tv',
                title: formData.get('title'),
                description: formData.get('description'),
                thumbnail: formData.get('thumbnail'),
                backdrop: formData.get('backdrop'),
                release_date: formData.get('release_date'),
                language: formData.get('language'),
                rating: parseFloat(formData.get('rating')),
                status: formData.get('status'),
                source_type: formData.get('source_type'),
                file_type: fileType,
                youtube_trailer: formData.get('youtube_trailer'),
                sub_sinhala: formData.get('sub_sinhala'), // New Field
                sub_english: formData.get('sub_english'), // New Field
                genres: formData.get('genres').split(',').map(g => g.trim()),
                cast_members: JSON.parse(formData.get('cast_members') || '[]'),
                screenshots_720p: [document.getElementById('screenshots_720p_1').value, document.getElementById('screenshots_720p_2').value].filter(i => i),
                screenshots_1080p: [document.getElementById('screenshots_1080p_1').value, document.getElementById('screenshots_1080p_2').value].filter(i => i),
                screenshots_2160p: [document.getElementById('screenshots_2160p_1').value, document.getElementById('screenshots_2160p_2').value].filter(i => i),
                screenshots_trailer: [document.getElementById('screenshots_trailer_1').value, document.getElementById('screenshots_trailer_2').value].filter(i => i),
                video_links: {
                    video_720p: document.getElementById('tv_video_720p').value,
                    video_1080p: document.getElementById('tv_video_1080p').value,
                    video_2160p: document.getElementById('tv_video_2160p').value
                },
                telegram_links: {
                    telegram_720p: document.getElementById('telegram_720p').value,
                    telegram_1080p: document.getElementById('telegram_1080p').value,
                    telegram_2160p: document.getElementById('telegram_2160p').value
                },
                torrent_links: {
                    torrent_720p: document.getElementById('torrent_720p').value,
                    torrent_1080p: document.getElementById('torrent_1080p').value,
                    torrent_2160p: document.getElementById('torrent_2160p').value
                },
                download_links: {
                    download_720p: document.getElementById('download_720p').value ? { url: document.getElementById('download_720p').value, file_type: fileType } : null,
                    download_1080p: document.getElementById('download_1080p').value ? { url: document.getElementById('download_1080p').value, file_type: fileType } : null,
                    download_2160p: document.getElementById('download_2160p').value ? { url: document.getElementById('download_2160p').value, file_type: fileType } : null
                },
                seasons: seasons,
                total_seasons: Object.keys(seasons).length
            };

            try {
                const res = await fetch(`${API_BASE_URL}/media`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert('TV Series Added!');
                    window.location.href = '/admin/search_and_edit';
                }
            } catch (err) { alert('Error saving'); }
        });
    </script>
</body>
</html>
