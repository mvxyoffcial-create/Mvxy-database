<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body { font-family: sans-serif; background: #282c34; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #3b404a; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"], select, textarea { width: 100%; padding: 8px; box-sizing: border-box; background: #4a505b; border: 1px solid #555; color: #fff; border-radius: 5px; }
        .btn-primary { background: #6a11cb; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .tag-input-container { display: flex; flex-wrap: wrap; gap: 5px; background: #4a505b; padding: 5px; border-radius: 5px; border: 1px solid #555; }
        .tag { background: #6a11cb; color: #fff; padding: 5px 10px; border-radius: 15px; display: flex; align-items: center; }
        .tag-close { margin-left: 5px; cursor: pointer; font-weight: bold; }
        h2 { color: #6a11cb; border-bottom: 2px solid #6a11cb; padding-bottom: 5px; margin-top: 30px; }
        .screenshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .screenshot-input-group { margin-bottom: 10px; }
        .screenshot-input-group label { font-size: 14px; color: #ccc; }
        .help-text { font-size: 12px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Add New Movie</h1>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="tmdb-id">TMDB Movie ID:</label>
                <input type="text" id="tmdb-id" name="tmdb-id">
                <button type="button" class="btn-primary" onclick="fetchTmdbData()">Fetch Details</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="thumbnail">Poster URL:</label>
                <input type="text" id="thumbnail" name="thumbnail">
            </div>
            <div class="form-group">
                <label for="backdrop">Backdrop Image URL:</label>
                <input type="text" id="backdrop" name="backdrop">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating">
            </div>
            
            <!-- NEW: Source Type Selection -->
            <div class="form-group">
                <label for="source_type">Source Type:</label>
                <select id="source_type" name="source_type">
                    <option value="original">Original</option>
                    <option value="camcopy">CamCopy</option>
                    <option value="bluray">BluRay</option>
                    <option value="webrip">WebRip</option>
                    <option value="webdl">WebDL</option>
                    <option value="hdtv">HDTV</option>
                    <option value="dvdrip">DVDRip</option>
                    <option value="brrip">BRRip</option>
                </select>
            </div>
            
            <!-- File Type Selection -->
            <div class="form-group">
                <label for="file_type">File Type:</label>
                <select id="file_type" name="file_type">
                    <option value="WEBRIP">WEBRIP</option>
                    <option value="BLURAY">BLURAY</option>
                    <option value="WEB-DL">WEBDL</option>
                    <option value="HD">HD</option>
                    <option value="CAMCOPY">CAMCOPY</option>
                    <option value="BRRIP">BRRip</option>
                    <option value="BDRIP">BDRip</option>
                </select>
            </div>

            <!-- NEW: YouTube Trailer -->
            <div class="form-group">
                <label for="youtube_trailer">YouTube Trailer URL:</label>
                <input type="text" id="youtube_trailer" name="youtube_trailer" placeholder="https://youtube.com/watch?v=... or https://youtu.be/...">
                <div class="help-text">Enter YouTube URL or Video ID</div>
            </div>

            <div class="form-group">
                <label for="cast_members">Cast (JSON):</label>
                <textarea id="cast_members" name="cast_members" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="genres">Genres (from TMDB):</label>
                <input type="text" id="genres-input" placeholder="Enter genres...">
                <div id="genres-container" class="tag-input-container"></div>
            </div>

            <!-- NEW: Screenshots Section -->
            <h2>üì∏ Screenshots</h2>
            
            <!-- 720p Screenshots -->
            <h3>720p Screenshots (2 Required)</h3>
            <div class="screenshot-grid">
                <div class="screenshot-input-group">
                    <label for="screenshots_720p_1">720p Screenshot 1 URL:</label>
                    <input type="text" id="screenshots_720p_1" name="screenshots_720p_1" placeholder="https://example.com/screenshot1_720.jpg">
                </div>
                <div class="screenshot-input-group">
                    <label for="screenshots_720p_2">720p Screenshot 2 URL:</label>
                    <input type="text" id="screenshots_720p_2" name="screenshots_720p_2" placeholder="https://example.com/screenshot2_720.jpg">
                </div>
            </div>

            <!-- 1080p Screenshots -->
            <h3>1080p Screenshots (2 Required)</h3>
            <div class="screenshot-grid">
                <div class="screenshot-input-group">
                    <label for="screenshots_1080p_1">1080p Screenshot 1 URL:</label>
                    <input type="text" id="screenshots_1080p_1" name="screenshots_1080p_1" placeholder="https://example.com/screenshot1_1080.jpg">
                </div>
                <div class="screenshot-input-group">
                    <label for="screenshots_1080p_2">1080p Screenshot 2 URL:</label>
                    <input type="text" id="screenshots_1080p_2" name="screenshots_1080p_2" placeholder="https://example.com/screenshot2_1080.jpg">
                </div>
            </div>

            <!-- 2160p Screenshots -->
            <h3>2160p Screenshots (2 Required)</h3>
            <div class="screenshot-grid">
                <div class="screenshot-input-group">
                    <label for="screenshots_2160p_1">2160p Screenshot 1 URL:</label>
                    <input type="text" id="screenshots_2160p_1" name="screenshots_2160p_1" placeholder="https://example.com/screenshot1_2160.jpg">
                </div>
                <div class="screenshot-input-group">
                    <label for="screenshots_2160p_2">2160p Screenshot 2 URL:</label>
                    <input type="text" id="screenshots_2160p_2" name="screenshots_2160p_2" placeholder="https://example.com/screenshot2_2160.jpg">
                </div>
            </div>

            <!-- Trailer Screenshots (Optional) -->
            <h3>Trailer Screenshots (Optional)</h3>
            <div class="screenshot-grid">
                <div class="screenshot-input-group">
                    <label for="screenshots_trailer_1">Trailer Screenshot 1 URL:</label>
                    <input type="text" id="screenshots_trailer_1" name="screenshots_trailer_1" placeholder="https://example.com/trailer_screenshot1.jpg">
                </div>
                <div class="screenshot-input-group">
                    <label for="screenshots_trailer_2">Trailer Screenshot 2 URL:</label>
                    <input type="text" id="screenshots_trailer_2" name="screenshots_trailer_2" placeholder="https://example.com/trailer_screenshot2.jpg">
                </div>
            </div>

            <h2>üîó Video Links</h2>
            <div class="form-group">
                <label for="video_720p">Video 720p URL:</label>
                <input type="text" id="video_720p" name="video_720p">
            </div>
            <div class="form-group">
                <label for="video_1080p">Video 1080p URL:</label>
                <input type="text" id="video_1080p" name="video_1080p">
            </div>
            <div class="form-group">
                <label for="video_2160p">Video 2160p URL:</label>
                <input type="text" id="video_2160p" name="video_2160p">
            </div>

            <h2>‚¨áÔ∏è Download Links</h2>
            <div class="form-group">
                <label for="download_720p">Download 720p URL:</label>
                <input type="text" id="download_720p" name="download_720p">
            </div>
            <div class="form-group">
                <label for="download_1080p">Download 1080p URL:</label>
                <input type="text" id="download_1080p" name="download_1080p">
            </div>
            <div class="form-group">
                <label for="download_2160p">Download 2160p URL:</label>
                <input type="text" id="download_2160p" name="download_2160p">
            </div>

            <!-- Telegram Download Links Section -->
            <h2>üì± Telegram Download Links</h2>
            <div class="form-group">
                <label for="telegram_720p">Telegram 720p URL:</label>
                <input type="text" id="telegram_720p" name="telegram_720p" placeholder="https://t.me/...">
            </div>
            <div class="form-group">
                <label for="telegram_1080p">Telegram 1080p URL:</label>
                <input type="text" id="telegram_1080p" name="telegram_1080p" placeholder="https://t.me/...">
            </div>
            <div class="form-group">
                <label for="telegram_2160p">Telegram 2160p URL:</label>
                <input type="text" id="telegram_2160p" name="telegram_2160p" placeholder="https://t.me/...">
            </div>

            <h2>üß≤ Torrent Links</h2>
            <div class="form-group">
                <label for="torrent_720p">Torrent 720p URL:</label>
                <input type="text" id="torrent_720p" name="torrent_720p" placeholder="magnet:?xt=urn:btih:...">
            </div>
            <div class="form-group">
                <label for="torrent_1080p">Torrent 1080p URL:</label>
                <input type="text" id="torrent_1080p" name="torrent_1080p" placeholder="magnet:?xt=urn:btih:...">
            </div>
            <div class="form-group">
                <label for="torrent_2160p">Torrent 2160p URL:</label>
                <input type="text" id="torrent_2160p" name="torrent_2160p" placeholder="magnet:?xt=urn:btih:...">
            </div>

            <button type="submit" class="btn-primary">Save Movie</button>
        </form>
    </div>

    <script>
        const ADMIN_API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');
        const genresContainer = document.getElementById('genres-container');

        // Function to create a genre tag
        function createGenreTag(genre) {
            const tag = document.createElement('span');
            tag.classList.add('tag');
            tag.textContent = genre;
            const closeBtn = document.createElement('span');
            closeBtn.classList.add('tag-close');
            closeBtn.textContent = 'x';
            closeBtn.onclick = () => tag.remove();
            tag.appendChild(closeBtn);
            genresContainer.appendChild(tag);
        }

        // Fetch genres from TMDB and populate form
        async function fetchTmdbData() {
            const tmdbId = document.getElementById('tmdb-id').value;
            if (!tmdbId) {
                alert('Please enter a TMDB Movie ID.');
                return;
            }

            try {
                const response = await fetch(`${ADMIN_API_BASE_URL}/tmdb_fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify({ tmdb_id: tmdbId, media_type: 'movie' })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('title').value = data.title;
                    document.getElementById('description').value = data.description;
                    document.getElementById('thumbnail').value = data.thumbnail;
                    document.getElementById('backdrop').value = data.backdrop;
                    document.getElementById('release_date').value = data.release_date;
                    document.getElementById('language').value = data.language;
                    document.getElementById('rating').value = data.rating;
                    document.getElementById('file_type').value = data.file_type || 'webrip';
                    document.getElementById('source_type').value = data.source_type || 'original';
                    document.getElementById('youtube_trailer').value = data.youtube_trailer || '';
                    document.getElementById('cast_members').value = JSON.stringify(data.cast_members, null, 2);
                    
                    // Populate genres
                    genresContainer.innerHTML = '';
                    if (data.genres && data.genres.length > 0) {
                        data.genres.forEach(genre => createGenreTag(genre));
                    }
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (err) {
                alert('An unexpected error occurred.');
            }
        }

        document.getElementById('add-movie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            // Get all genre tags and convert to an array
            const genres = Array.from(genresContainer.children).map(tag => tag.textContent.slice(0, -1).trim());

            // NEW: Collect screenshot URLs
            const screenshots_720p = [];
            const screenshots_1080p = [];
            const screenshots_2160p = [];
            const screenshots_trailer = [];

            // Collect 720p screenshots
            if (form.screenshots_720p_1.value) screenshots_720p.push(form.screenshots_720p_1.value);
            if (form.screenshots_720p_2.value) screenshots_720p.push(form.screenshots_720p_2.value);
            
            // Collect 1080p screenshots
            if (form.screenshots_1080p_1.value) screenshots_1080p.push(form.screenshots_1080p_1.value);
            if (form.screenshots_1080p_2.value) screenshots_1080p.push(form.screenshots_1080p_2.value);
            
            // Collect 2160p screenshots
            if (form.screenshots_2160p_1.value) screenshots_2160p.push(form.screenshots_2160p_1.value);
            if (form.screenshots_2160p_2.value) screenshots_2160p.push(form.screenshots_2160p_2.value);
            
            // Collect trailer screenshots (optional)
            if (form.screenshots_trailer_1.value) screenshots_trailer.push(form.screenshots_trailer_1.value);
            if (form.screenshots_trailer_2.value) screenshots_trailer.push(form.screenshots_trailer_2.value);

            const data = {
                type: 'movie',
                title: form.title.value,
                description: form.description.value,
                thumbnail: form.thumbnail.value,
                backdrop: form.backdrop.value,
                release_date: form.release_date.value,
                language: form.language.value,
                rating: parseFloat(form.rating.value) || null,
                source_type: form.source_type.value,  // NEW: Source type
                file_type: form.file_type.value,
                youtube_trailer: form.youtube_trailer.value,  // NEW: YouTube trailer
                cast_members: JSON.parse(form.cast_members.value || '[]'),
                genres: genres,
                video_links: {},
                download_links: {},
                telegram_links: {},
                torrent_links: {},
                // NEW: Screenshots
                screenshots_720p: screenshots_720p,
                screenshots_1080p: screenshots_1080p,
                screenshots_2160p: screenshots_2160p,
                screenshots_trailer: screenshots_trailer
            };

            // Collect video links
            if (form.video_720p.value) {
                data.video_links.video_720p = form.video_720p.value;
            }
            if (form.video_1080p.value) {
                data.video_links.video_1080p = form.video_1080p.value;
            }
            if (form.video_2160p.value) {
                data.video_links.video_2160p = form.video_2160p.value;
            }

            // Collect download links
            if (form.download_720p.value) {
                data.download_links.download_720p = { url: form.download_720p.value, file_type: data.file_type };
            }
            if (form.download_1080p.value) {
                data.download_links.download_1080p = { url: form.download_1080p.value, file_type: data.file_type };
            }
            if (form.download_2160p.value) {
                data.download_links.download_2160p = { url: form.download_2160p.value, file_type: data.file_type };
            }

            // Collect Telegram download links
            if (form.telegram_720p.value) {
                data.telegram_links.telegram_720p = form.telegram_720p.value;
            }
            if (form.telegram_1080p.value) {
                data.telegram_links.telegram_1080p = form.telegram_1080p.value;
            }
            if (form.telegram_2160p.value) {
                data.telegram_links.telegram_2160p = form.telegram_2160p.value;
            }

            // Collect torrent links
            if (form.torrent_720p.value) {
                data.torrent_links.torrent_720p = form.torrent_720p.value;
            }
            if (form.torrent_1080p.value) {
                data.torrent_links.torrent_1080p = form.torrent_1080p.value;
            }
            if (form.torrent_2160p.value) {
                data.torrent_links.torrent_2160p = form.torrent_2160p.value;
            }

            try {
                const response = await fetch(`${ADMIN_API_BASE_URL}/media`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Movie added successfully!');
                    form.reset();
                    genresContainer.innerHTML = '';
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                alert('An unexpected error occurred during movie creation.');
            }
        });

        // Event listener for adding genres via the input field
        document.getElementById('genres-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== '') {
                e.preventDefault();
                createGenreTag(e.target.value.trim());
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
